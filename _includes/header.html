<header>
  <div class="container">
    <nav>
      <ul>
        <li><a href="{{ '/' | relative_url }}">Accueil</a></li>
        {% for page in site.pages | sort: "title" %}
        {% if page.title != "Accueil" %}
        <li><a href="{{page.url | prepend: site.baseurl }}">{{page.title}}</a></li>
        {% endif %}
        {% endfor %}
      </ul>
    </nav>
  </div>
</header>
